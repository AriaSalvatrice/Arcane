schedules:
- cron: "50 11 * * *"
  displayName: Daily run
  branches:
    include:
    - master
  always: true

pool:
  vmImage: 'ubuntu-latest'

steps:
- checkout: self
  persistCredentials: true

- script: |
    git config --global user.email "woof@aria.dog"
    git config --global user.name "Aria Salvatrice"
    git checkout master
    python3 arcane.py > `date +%Y-%m-%d`.txt
    git add `date +%Y-%m-%d`.txt
    git commit -m "Today's commit"
    git push origin master
  displayName: 'Pushing to git'
